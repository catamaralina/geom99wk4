    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

    <script>
      //IMPORT REQUIRED MODULES
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer", "esri/layers/GeoJSONLayer"], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, GeoJSONLayer) {

      const map = new Map({
        basemap: "arcgis-navigation" // Basemap layer
      });
   
      const view = new MapView({
        map: map,
        center: [135.7354089, 35.0175169],
        zoom: 13, // scale: 72223.819286
        container: "viewDiv",
        constraints: {
          snapToZoom: false
        }
      });

      //CREATE GRAPHICS LAYER
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      //ADDITIONAL DESCRIPTION POPUP
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      //CREATE POINT
      const point = { 
        type: "point",
        longitude: -118.80657463861,
        latitude: 34.0005930608889
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [226, 119, 40],  // Orange
        outline: {
          color: [255, 255, 255], // White
          width: 1
        }
      };

      //POINT POPUP
      const attributesP = {
        Name: "point",
        Description: "I AM WITHOUT DIRECTION"
      }
      //ADD POINT GRAPHIC
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributesP,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);


       // CREATE POLYLINE GEOMETRY
      const polyline = {
          type: "polyline",
          paths: [
              [-118.821527826096, 34.0139576938577], //Longitude, latitude
              [-118.814893761649, 34.0080602407843], //Longitude, latitude
              [-118.808878330345, 34.0016642996246]  //Longitude, latitude
          ]
      };
      const simpleLineSymbol = {
          type: "simple-line",
          color: [226, 119, 40], // Orange
          width: 2
      };

      //POLYLINE POPUP
      const attributesPL = {
        Name: "LINE",
        Description: "I AM A LINE"
      }
      // POLYLINE
      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: simpleLineSymbol,
       
        //POP UP ADDITION
        attributes: attributesPL,
        popupTemplate: popupTemplate
      });
      graphicsLayer.add(polylineGraphic);



       // CREATE POLYGON GEOMETRY
      const polygon = {
        type: "polygon",
        rings: [
          [-118.818984489994, 34.0137559967283], //Longitude, latitude
          [-118.806796597377, 34.0215816298725], //Longitude, latitude
          [-118.791432890735, 34.0163883241613], //Longitude, latitude
          [-118.79596686535, 34.008564864635],   //Longitude, latitude
          [-118.808558110679, 34.0035027131376]  //Longitude, latitude
        ]
      };

      //FILL POLYGON
      const simpleFillSymbol = {
        type: "simple-fill",
        color: [227, 139, 79, 0.8],  // Orange, opacity 80%
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      //POLYGON POPUP
      const attributesPG = {
        Name: "Pentagon",
        Description: "I AM A PENTAGON POLYGON"
      }

      // POLYGON GRAPHIC ADD
      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: simpleFillSymbol,

        //POP UP ADDITION
        attributes: attributesPG,
        popupTemplate: popupTemplate
      });
      graphicsLayer.add(polygonGraphic);

      //THROW IN A geojson LAYER
      const geojsonLayer = new GeoJSONLayer({
        url: "https://github.com/catamaralina/geom99wk4/blob/main/flowerk.geojson"
      });
      webmap.addLayer(geojsonlayer);  // adds the layer to the map

      });
    </script>
